services:
  db:
    image: postgres:18-alpine
    container_name: aurigraveorg-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - aurigraveorg-postgres-vol:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 10

  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  app:
    build:
      context: .
      target: runner
    container_name: aurigraveorg-app
    restart: unless-stopped
    ports:
      - "${PORT}:3000"
    env_file:
      - .env
    depends_on:
      migrate:
        condition: service_completed_successfully

volumes:
  aurigraveorg-postgres-vol:
